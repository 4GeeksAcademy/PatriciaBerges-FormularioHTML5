<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 border bg-light p-2">
                <h2>Payment form example</h2>
            </div>
        </div>
        <form>
            <div class="row border-start border-end p-2 pb-4">
                <div class="col-12 mb-2">
                    <div class="alert alert-danger mt-3" role="alert">
                        Some fields are missing
                    </div>
                </div>    
                <div class="col-5 d-flex flex-column">
                    <label for="card" class="form-label"><strong>Card #</strong></label>
                    <input class="form-control" type="text" name="card" id="card" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                 <div class="col-3">
                    <label for="cvc" class="form-label"><strong>CVC #</strong></label>
                    <input class="form-control" type="text" name="cvc" id="cvc" placeholder="0000" required>
                </div>
                <div class="col-4">
                    <label for="amount" class="form-label"><strong>Amount</strong></label>
                    <input class="form-control" type="text" name="amount" id="amount" placeholder="Amount" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 bg-light border d-flex justify-content-end p-3">
                    <button type="button" class="btn btn-secondary me-1" type="reset">Cancel</button>
                    <button type="button" class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>

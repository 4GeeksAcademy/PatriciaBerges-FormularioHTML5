<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 border bg-light p-3 pb-2 rounded-top">
                <h2>Payment form example</h2>
            </div>
        </div>
        <form>
            <div class="row border-start border-end p-2 pb-4">
                <div class="row m-0 p-0">
                    <div class="col-12 mb-2">
                        <div class="alert alert-danger mt-3" role="alert">
                            <strong>Some fields are missing</strong>
                        </div>
                    </div>   
                </div>
                <div class="row m-0 p-0">
                    <div class="col-5 d-flex flex-column">
                        <label for="card" class="form-label"><strong>Card #</strong></label>
                        <input class="form-control" type="text" name="card" id="card" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-3">
                        <label for="cvc" class="form-label"><strong>CVC #</strong></label>
                        <input class="form-control" type="text" name="cvc" id="cvc" placeholder="0000" required>
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label"><strong>Amount</strong></label>
                        <div class="d-flex d-inline"><i class="fa-solid fa-dollar-sign"></i>
                            <input class="form-control" type="text" name="amount" id="amount" placeholder="Amount" required>
                        </div>
                    </div>
                </div>
                <div class="row m-0 mt-3 p-0">
                    <div class="col-6">
                        <label for="firstname" class="form-label"><strong>First Name</strong></label>
                        <input class="form-control" type="text" id="firstname" required>
                    </div>
                    <div class="col-6">
                        <label for="lastname" class="form-label"><strong>Last Name</strong></label>
                        <input class="form-control" type="text" id="lastname" required>
                    </div>
                </div>
                <div class="row m-0 mt-3 p-0">
                    <div class="col-sm-6 col-12">
                        <label for="city" class="form-label"><strong>City</strong></label>
                        <input class="form-control" type="text" id="city" required>
                    </div>
                    <div class="col-sm-3 col-6">
                        <label for="state" class="form-label"><strong>State</strong></label>
                        <select class="form-select" aria-label="Default select example" id="state">
                            <option selected >Pick a state</option>
                            <option value="1">Alabama</option>
                            <option value="2">Alaska</option>
                            <option value="3">Arizona</option>
                          </select>
                    </div>
                    <div class="col-sm-3 col-6">
                        <label for="postcode" class="form-label"><strong>Postal Code</strong></label>
                        <input class="form-control" type="text" id="postcode" required>
                    </div>
                </div>
                <div class="row m-0 mt-3 p-0">
                    <div class="col-6 d-flex flex-column">
                        <strong>We accept:</strong>
                        <div class="col-lg-5 col-md-8 col-10 bg-secondary mt-3 p-2 rounded text-white">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-0">
                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div id="passwordHelpBlock" class="form-text">
                            Add any notes here.
                          </div>
                    </div>
                </div>    
            </div>
            <div class="row">
                <div class="col-12 bg-light border d-flex justify-content-end p-3 rounded-bottom">
                    <input class="btn btn-secondary me-1" type="reset" value="Cancel">
                    <input class="btn btn-primary" type="submit" value="Send">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
